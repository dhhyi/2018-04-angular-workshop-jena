<div class="card mb-4">
  <div class="card-body bg-light">
    <img class="img-thumbnail float-right" src="http://api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        <span class="title">{{ book.title }}</span>
        <span class="badge badge-secondary">
          <img class="rating" *ngFor="let x of ratingArray" src="http://www.i2clipart.com/cliparts/2/f/c/7/clipart-cat-line-art-2fc7.png"
            width="20">
        </span>
      </h2>
    </div>
    <h6 class="card-subtitle mb-2 text-muted">{{ book.authors | json }}</h6>
    <p class="description">{{ book.description }}</p>
    <p class="price float-bottom">{{ book.price | currency:'EUR' }}</p>
  </div>
  <div class="card-footer text-muted">
    <button type="button" class="btn btn-outline-success testing-rate-up" [disabled]="!rateUpPossible()" (click)="rateUp()">rate up</button>
    <button type="button" class="btn btn-outline-danger testing-rate-down" [disabled]="!rateDownPossible()" (click)="rateDown() ">rate down</button>
  </div>
</div>
